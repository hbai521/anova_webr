<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webR ANOVA demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    textarea {
      width: 100%;
      font-family: monospace;
    }
    pre {
      background: #111;
      color: #eee;
      padding: 1rem;
      min-height: 150px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>webR ANOVA demo</h1>

  <div id="status">Loading webR…</div>

  <h3>Upload your CSV (two columns: Data,treatment)</h3>
  <input type="file" id="fileInput" accept=".csv">

  <h3>R Code to Run</h3>
  <textarea id="rcode" rows="12">
df <- read.csv("data.csv")
str(df)

df$treatment <- as.factor(df$treatment)

model <- aov(Data ~ treatment, data = df)
summary(model)
TukeyHSD(model)
  </textarea>

  <br><br>
  <button id="runBtn">Run R code</button>

  <h3>Output</h3>
  <pre id="output"></pre>

  <script type="module">
    import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";

    const outputEl = document.getElementById('output');
    const statusEl = document.getElementById('status');
    const runBtn = document.getElementById('runBtn');
    const fileInput = document.getElementById('fileInput');
    const rCodeEl = document.getElementById('rcode');

    async function main() {
      try {
        statusEl.textContent = "Initializing webR (this may take a few seconds)…";
        const webR = new WebR();
        await webR.init();
        statusEl.textContent = "webR ready. 1) Upload CSV, 2) Run R code";

        async function runR(code) {
          try {
            const result = await webR.evalR(code);
            const txt = await result.toString();
            outputEl.textContent = txt;
          } catch (err) {
            outputEl.textContent = "R error: " + err;
          }
        }

        runBtn.addEventListener('click', async () => {
          const code = rCodeEl.value;
          await runR(code);
        });

        fileInput.addEventListener('change', async (e) => {
          try {
            const file = e.target.files[0];
            if (!file) return;

            let text = await file.text();

            // ⭐⭐⭐⭐⭐ CRITICAL FIX ⭐⭐⭐⭐⭐
            // remove BOM if present
            text = text.replace(/^\uFEFF/, "");
            // remove one or more leading blank lines
            text = text.replace(/^\s*(\r\n|\n)/, "");

            await webR.FS.writeFile("data.csv", text);

            // Diagnostics: verify correct load
            await runR(`
cat("=== Files in working dir ===\\n")
print(list.files())

cat("\\n=== First 8 lines of data.csv ===\\n")
print(readLines("data.csv", n = 8))
            `);

          } catch (err) {
            outputEl.textContent = "Upload error: " + err;
          }
        });
      } catch (err) {
        statusEl.textContent = "webR init failed: " + err;
      }
    }

    main();
  </script>
</body>
</html>
