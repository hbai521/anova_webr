<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webR R Runner (GitHub data.csv)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    pre {
      background: #111;
      color: #eee;
      padding: 1rem;
      min-height: 150px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    #status {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>webR R Runner</h1>
  <div id="status">Initializing…</div>

  <h2>Step 1: Type your R code</h2>
  <p><small>
    Note: This page will automatically load <code>data.csv</code> from the same folder as this HTML file.<br>
    In R, you can just do: <code>df &lt;- read.csv("data.csv")</code>
  </small></p>

  <textarea id="rcode" placeholder="Type R code here..."></textarea>
  <br><br>
  <button id="runBtn">Run R code</button>

  <h2>Output</h2>
  <pre id="output"></pre>

  <script type="module">
    import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";

    const outputEl = document.getElementById('output');
    const runBtn = document.getElementById('runBtn');
    const rCodeEl = document.getElementById('rcode');
    const statusEl = document.getElementById('status');

    async function main() {
      try {
        statusEl.textContent = "Starting webR (may take a few seconds)…";
        const webR = new WebR();
        await webR.init();
        statusEl.textContent = "webR ready. Trying to load data.csv from server…";

        // Helper to run R code and print output
        async function runR(code) {
          try {
            const result = await webR.evalR(code);
            const txt = await result.toString();
            outputEl.textContent = txt;
          } catch (err) {
            outputEl.textContent = "R error: " + err;
          }
        }

        // Try to fetch data.csv from the same directory as index.html
        try {
          const resp = await fetch("data.csv");
          if (!resp.ok) {
            statusEl.textContent = "webR ready. data.csv NOT found on server.";
          } else {
            let text = await resp.text();

            // Clean BOM and leading blank line, just in case
            text = text.replace(/^\uFEFF/, "");
            text = text.replace(/^\s*(\r\n|\n)/, "");

            await webR.FS.writeFile("data.csv", text);

            // Optional: quick check in R
            await runR(`
cat("data.csv loaded successfully into webR\\n")
cat("First lines of data.csv as seen by R:\\n")
print(readLines("data.csv", n = 5))
            `);

            statusEl.textContent = "webR ready. data.csv loaded from server.";
          }
        } catch (e) {
          statusEl.textContent = "webR ready. Could not fetch data.csv.";
        }

        // Run arbitrary R code from the textarea
        runBtn.addEventListener('click', async () => {
          const code = rCodeEl.value;
          await runR(code);
        });

      } catch (err) {
        statusEl.textContent = "Failed to initialize webR: " + err;
      }
    }

    main();
  </script>
</body>
</html>
